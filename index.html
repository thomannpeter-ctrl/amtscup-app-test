<!doctype html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Amtscup ‚Äì Cup-Duell</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{font-family:system-ui,sans-serif;background:#eef2f7;margin:0;color:#111827}
.container{max-width:1200px;margin:auto;padding:1rem}
h1{color:#1e3a8a}
h2{color:#1d4ed8;margin:.5rem 0}
.card{background:#fff;border-radius:14px;padding:1rem 1.25rem;
box-shadow:0 4px 10px rgba(15,23,42,.08);margin-bottom:1rem}
.row{display:flex;gap:.75rem;flex-wrap:wrap}
.field{flex:1;min-width:200px}
label{font-size:.8rem;font-weight:600}
input,select{width:100%;padding:.45rem;border-radius:8px;border:1px solid #cbd5f5}

table{width:100%;border-collapse:collapse;font-size:.85rem;margin-top:.5rem}
th,td{border:1px solid #e5e7eb;padding:.35rem;text-align:center}
th{background:#dbeafe}
tfoot td{background:#f3f4f6;font-weight:700}

.sumcell{background:#f3f4f6;font-weight:700}
.winner{padding:.6rem 1rem;border-radius:999px;font-weight:700}
.win{background:#dcfce7;color:#166534}
.draw{background:#fef9c3;color:#854d0e}

button{
border:none;border-radius:999px;padding:.7rem 1.2rem;
font-size:1rem;cursor:pointer;background:#2563eb;color:#fff;width:100%
}
</style>
</head>

<body>
<div class="container">

<h1>Amtscup ‚Äì Cup-Duell</h1>

<!-- Gruppenchef -->
<div class="card">
<h2>1. Gruppenchef</h2>
<div class="row">
  <div class="field">
    <label>Name</label>
    <input id="chef">
  </div>
  <div class="field">
    <label>E-Mail</label>
    <input id="email" type="email">
  </div>
</div>
</div>

<!-- Gruppenwahl -->
<div class="card">
<h2>2. Gruppenwahl</h2>
<div class="row">
  <div class="field">
    <label>Gruppe 1 *</label>
    <select id="g1" onchange="updateTitles()"></select>
  </div>
  <div class="field">
    <label>Gruppe 2 *</label>
    <select id="g2" onchange="updateTitles()"></select>
  </div>
  <div class="field">
    <label>Gruppe 3 (optional)</label>
    <select id="g3" onchange="updateTitles()"></select>
  </div>
</div>
</div>

<div id="groups"></div>

<div class="card">
<h2>Sieger</h2>
<div id="winner" class="winner">Noch keine Resultate</div>
</div>

</div>

<script>
/* ================= ZUSCHL√ÑGE ================= */
const ZUSCHLAG_MAP = {
  "FG": 0,
  "Standard": 0,
  "Karabiner": 4,
  "57/02": 8,
  "57/03": 4,
  "90BK": 4,
  "90RK": 4
};

/* ================= GRUPPEN ================= */
async function loadGroups(){
  const r = await fetch("gruppen.txt?ts="+Date.now(),{cache:"no-store"});
  const g = r.ok ? (await r.text()).split(/\r?\n/).filter(x=>x.trim()) : [];
  ["g1","g2","g3"].forEach(id=>{
    const s=document.getElementById(id);
    s.innerHTML="<option value=''>Bitte w√§hlen ‚Ä¶</option>";
    g.forEach(x=>{
      const o=document.createElement("option");
      o.value=o.textContent=x.trim();
      s.appendChild(o);
    });
  });
}

/* ================= TABELLEN ================= */
function createGroup(n){
  const c=document.createElement("div");
  c.className="card";
  c.id="group"+n;
  c.innerHTML=`
  <h2 id="title${n}">Gruppe ${n}</h2>
  <table>
    <thead>
      <tr>
        <th>#</th><th>Name</th><th>Jahrgang</th>
        <th>Sportger√§t</th><th>Resultat</th>
        <th>Zuschlag</th><th>Total</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <td colspan="4">Summen</td>
        <td id="sr${n}" class="sumcell">0</td>
        <td id="sz${n}" class="sumcell">0</td>
        <td id="st${n}" class="sumcell">0</td>
      </tr>
    </tfoot>
  </table>`;
  const tb=c.querySelector("tbody");
  for(let i=1;i<=5;i++){
    tb.innerHTML+=`
    <tr>
      <td>${i}</td>
      <td><input></td>
      <td><input type="number"></td>
      <td>
        <select onchange="calc(${n})">
          <option value="">‚Äì</option>
          <option>Karabiner</option>
          <option>57/02</option>
          <option>57/03</option>
          <option>90BK</option>
          <option>90RK</option>
        </select>
      </td>
      <td><input type="number" oninput="calc(${n})"></td>
      <td class="z">0</td>
      <td class="t">0</td>
    </tr>`;
  }
  document.getElementById("groups").appendChild(c);
}

/* ================= BERECHNUNG ================= */
function calc(n){
  let sr=0, sz=0, st=0;

  document
    .querySelectorAll(`#group${n} tbody tr`)
    .forEach(tr=>{
      const select=tr.querySelector("select");
      const inputs=tr.querySelectorAll("input");
      const res=Number(inputs[2].value)||0;
      const z=ZUSCHLAG_MAP[select.value]||0;

      tr.querySelector(".z").textContent=z;
      tr.querySelector(".t").textContent=res+z;

      sr+=res; sz+=z; st+=res+z;
    });

  document.getElementById("sr"+n).textContent=sr;
  document.getElementById("sz"+n).textContent=sz;
  document.getElementById("st"+n).textContent=st;

  calcWinner();
}

/* ================= TITEL ================= */
function updateTitles(){
  [1,2,3].forEach(n=>{
    const v=document.getElementById("g"+n).value;
    document.getElementById("title"+n).textContent=
      v?`Gruppe ${n}: ${v}`:`Gruppe ${n}`;
  });
}

/* ================= SIEGER ================= */
function calcWinner(){
  const arr=[
    {n:1,v:+st1.textContent},
    {n:2,v:+st2.textContent},
    {n:3,v:+st3.textContent}
  ].filter(x=>x.v>0);

  const w=document.getElementById("winner");
  if(!arr.length){w.textContent="Noch keine Resultate";return}

  arr.sort((a,b)=>b.v-a.v);
  if(arr.length>1 && arr[0].v===arr[1].v){
    w.className="winner draw";
    w.textContent="Unentschieden ("+arr[0].v+")";
  }else{
    w.className="winner win";
    w.textContent="üèÜ Sieger: Gruppe "+arr[0].n+" ("+arr[0].v+")";
  }
}

/* ================= START ================= */
loadGroups();
createGroup(1);
createGroup(2);
createGroup(3);
</script>

</body>
</html>
